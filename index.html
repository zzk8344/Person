<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个性化播放器</title>
<link href="main.css" rel="stylesheet"></head>

<body>
    <div class="box">
        <div class="wrapper">
            <div class="logo">
            </div>
            <span class="play"></span>
            <span class="next"></span>
            <span class="up"></span>
            <div class="trolfade">
                <span class="fade">

                </span>
                <div class="song">
                    暂无歌曲播放
                </div>
                <span class="singer"></span>
            </div>
            <div class="control">
                <span class="playTime">00:00</span>
                <div class="progressBar">
                    <div class="probg"></div>
                    <div class="playbg">
                        <span class="playRadiu">
                            <span class="yd"></span>
                        </span>
                    </div>
                </div>
                <span class="endTime">00:00</span>
                <div class="volume">
                    <div class="volumeLogo">

                    </div>
                    <div class="volumeBox">
                        <div class="vobg"></div>
                        <div class="voplay">
                            <span class="voBox">
                                <span class="yd"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="show">
                    <div class="song">
                        暂无歌曲播放
                    </div>
                    <span class="singer"></span>
                </div>
                <div class="cntroshow">

                </div>
            </div>
        </div>
        <div class="lyc">
            <div class="lyycc">
            </div>
        </div>
    </div>

    <audio src="http://music.163.com/song/media/outer/url?id=432509882.mp3" id="music"></audio>
<script type="text/javascript" src="6ad8d3b9551850eb6aec.js"></script></body>

</html>
